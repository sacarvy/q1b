# Sample workflow for building and deploying an Astro site to Cloudflare Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy Astro site to Cloudflare Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
#   pull_request_target:
#     types:
#       - closed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # default value when not using subfolders

jobs:
  build:
#     if: startsWith(github.head_ref, 'web-publisher/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
#       - name: Detect package manager
#         id: detect-package-manager
#         run: |
#           if [ -f "${{ github.workspace }}/yarn.lock" ]; then
#             echo "manager=yarn" >> $GITHUB_OUTPUT
#             echo "command=install" >> $GITHUB_OUTPUT
#             echo "runner=yarn" >> $GITHUB_OUTPUT
#             exit 0
#           elif [ -f "${{ github.workspace }}/package.json" ]; then
#             echo "manager=npm" >> $GITHUB_OUTPUT
#             echo "command=ci" >> $GITHUB_OUTPUT
#             echo "runner=npx --no-install" >> $GITHUB_OUTPUT
#             exit 0
#           else
#             echo "Unable to determine package manager"
#             exit 1
#           fi
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      # - name: Setup Pages
        # id: pages
        # uses: actions/configure-pages@v3
      - name: Install dependencies
        run: npm i
        working-directory: ${{ env.BUILD_PATH }}
      - name: Build with Astro
        run: npm run build
        working-directory: ${{ env.BUILD_PATH }}
        
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Open Web Client Directory
        working-directory: ${{ env.BUILD_PATH }}
        run: |
          ls  -la
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.YOUR_ACCOUNT_ID }}
          projectName: q1b
          directory: ./dist
          working-directory: ${{ env.BUILD_PATH }}
          branch: main
          # Optional: Change the Wrangler version, allows you to point to a specific version or a tag such as `beta`
          wranglerVersion: '3'
